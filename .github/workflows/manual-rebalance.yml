name: Manual Trading Trigger
run-name: ${{ github.actor }} is manually deploying a quant trading algorithm. 

on: workflow_dispatch

# on:
#   schedule:
#     # At 14:00 UTC on the first trading day of each month
#     - cron:  '0 14 1 * *'

jobs:
  trade:
    runs-on: ubuntu-latest
    env:
      APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
      APCA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install requirements
        run: pip install alpaca-trade-api pandas numpy

      - name: Run momentum strategy
        run: python momentum.py